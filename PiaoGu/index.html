<script>
    var selectedId = "#a1";
    $(window).on('load', function () {
        $('.ma5slider').ma5slider();
    });
    $("#toolBar a:first").css("color","#d54e39")
    $(document).ready(function(){
        $("a").click(function(){
            $(selectedId).css("color","#fff")
            $(this).css("color","#d54e39");
            selectedId = "#"+$(this).attr("id");
        });
    });
    $(window).scroll(function(event){
        var scrollHeight = $(window).scrollTop()//窗口已经滚动的距离
        var toolBarHeight = $(".toolBar").height()
        var row4Height = $("#row4").offset().top -toolBarHeight//元素相对于窗口的距离
        var row5Height = $("#row5").offset().top-toolBarHeight
        var footerHeight = $("#footer").offset().top -toolBarHeight

        if(scrollHeight < row4Height)
        {
//                        alert("滚动到指定位置")
            $(selectedId).css("color","#fff")
            $("#a1").css("color","#d54e39");
            selectedId = "#a1";
        }else if (scrollHeight < row5Height)
        {
//                        alert("滚动到指定位置")
            $(selectedId).css("color","#fff")
            $("#a2").css("color","#d54e39");
            selectedId = "#a2";

        }else
        {
            //            alert("滚动到指定位置")
            $(selectedId).css("color","#fff")
            $("#a3").css("color","#d54e39");
            selectedId = "#a3";
        }



    });

    $("#video_play_bg").hide();
//    隐藏maskView
    $(document).ready(function () {
        $(".video_img").click(function () {
            $("#video_bg").hide()
            $("#video_play_bg").show();
            //   视频自动播放
            var myPlayer = videojs('my-video');
            videojs("my-video").ready(function(){
                var myPlayer = this;
                myPlayer.play();
            });
        })
    })
//    视频播放结束
    function videoEnd() {
        $("#video_play_bg").hide();
        $("#video_bg").show();
    }

</script>
